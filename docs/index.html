<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/extract-gsheet/styles/custom.css" />
    
    <title>Extract GSheet</title>
    
    <link rel="stylesheet" href="/extract-gsheet/" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-twilight.min.css"
      integrity="sha512-ch9ThmrGmkVrVm9tL/puGmSfzQps4yk9LDrWuswb65ZnPOIKuYZBen1yn3ez/fEbgeBqrU/IJ443OqgallfE9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/extract-gsheet/js/extract-gsheet.min.js"></script>
  </head>
  <body class='d-flex flex-column'>
    <header class="bg-dark text-center">
      <div class="d-flex justify-content-center align-items-center p-2">
        <img src="https://via.placeholder.com/45" alt="" />
        <div class="h2 text-white p-0 my-0 mx-3">Extract GSheet</div>
      </div>
      <nav class="bg-primary py-2 d-flex justify-content-center shadow">
  <a class="text-white px-3 py-2 text-decoration-none" href="/extract-gsheet/">Home</a>
  <a
    class="text-white px-3 py-2 text-decoration-none"
    href="/extract-gsheet/documentation"
    >Documentation</a
  >
  <a
    class="text-white px-3 py-2 text-decoration-none"
    href="/extract-gsheet/examples/vue/"
    >Vue Example</a
  >
  <a
    class="text-white px-3 py-2 text-decoration-none"
    href="https://github.com/ngblaylock/extract-gsheet"
    target="_blank"
    >GitHub</a
  >
  
</nav>

    </header>
    <main class="egs py-3 flex-grow-1">
<div class="bg-light p-5 mt-n3">
  <div class="container">
    <div class="d-flex align-items-center py-4">
      <img src="https://via.placeholder.com/150" alt="" />
      <div class="mx-4">
        <h1>Extract GSheet</h1>
        <p>
          Quickly extract data from a public Google Sheet without any API keys.
        </p>
      </div>
    </div>
  </div>
</div>
<div class="container pt-5">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        id="single-tab"
        data-toggle="tab"
        href="#single"
        role="tab"
        aria-controls="single"
        aria-selected="true"
        >Single Tab</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="multiple-tab"
        data-toggle="tab"
        href="#multiple"
        role="tab"
        aria-controls="multiple"
        aria-selected="false"
        >Multiple Tabs</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="custom-tab"
        data-toggle="tab"
        href="#custom"
        role="tab"
        aria-controls="custom"
        aria-selected="false"
        >Custom</a
      >
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="single"
      role="tabpanel"
      aria-labelledby="single-tab"
    >
      <div class="mt-3 text-break">
        <strong class="d-block">Public Sheet URL:</strong>
        <a id="single-link" href="#" target="_blank"></a>
      </div>
      <pre><code class="language-json" id="single-json"></code></pre>
    </div>
    <div
      class="tab-pane fade"
      id="multiple"
      role="tabpanel"
      aria-labelledby="multiple-tab"
    >
      <div class="mt-3 text-break">
        <strong class="d-block">Public Sheet URL:</strong>
        <a id="multiple-link" href="#" target="_blank"></a>
      </div>
      <pre><code class="language-json" id="multiple-json"></code></pre>
    </div>
    <div
      class="tab-pane fade"
      id="custom"
      role="tabpanel"
      aria-labelledby="custom-tab"
    >
      <form class="mt-3" id="custom-form">
        <label for="custom-url" class="col-form-label">Custom URL</label>
        <div class="form-group d-flex">
          <div class="flex-grow-1">
            <input
              type="text"
              class="form-control"
              id="custom-url"
              placeholder="https://docs.google.com/spreadsheets/u/1/d/e/2PACX-1vQEBe3cgMNU7SnZGl5NEfLt3bD3__Ly_irTVFWcd3T6_ZC-9qhc-t2AIlAcNqDOZowdje3E2jZ1Z8dQ/pubhtml"
            />
          </div>
          <div class="pl-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
      <pre><code class="language-json" id="custom-json"></code></pre>
      <div
        class="alert alert-danger"
        id="custom-error"
        style="display: none"
      ></div>
    </div>
  </div>
</div>

<script>
  var singleLink =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vQEBe3cgMNU7SnZGl5NEfLt3bD3__Ly_irTVFWcd3T6_ZC-9qhc-t2AIlAcNqDOZowdje3E2jZ1Z8dQ/pubhtml?gid=0&single=true";
  var multipleLink =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vSB4PU-EfzraMpAWZ61XFIoAhgV_cgAWYql9uHi266tEWFSHaFIqO2ILHbEFRTnO8iY6MPlBV2tBY_E/pubhtml";
  extractGSheet(multipleLink).then((res) => {
    var mj = $("#multiple-json");
    var ml = $("#multiple-link");
    mj.html(JSON.stringify(res, null, 2));
    ml.attr("href", multipleLink).html(multipleLink);
    Prism.highlightAll();
  });
  extractGSheet(singleLink).then((res) => {
    var sj = $("#single-json");
    var sl = $("#single-link");
    sj.html(JSON.stringify(res, null, 2));
    sl.attr("href", singleLink).html(singleLink);
    Prism.highlightAll();
  });
  $("#custom-form").submit(function (e) {
    e.preventDefault();
    var customURL = $("#custom-url").val();
    if (customURL) {
      $("#custom-error").slideUp();
      extractGSheet(customURL)
        .then((res) => {
          var cj = $("#custom-json");
          cj.html(JSON.stringify(res, null, 2));
          Prism.highlightAll();
        })
        .catch((err) => {
          console.log("Error?", err);
          $("#custom-error")
            .html(
              "<strong>Error:</strong> There is no public Google Sheet at that URL."
            )
            .slideDown();
        });
    } else {
      $("#custom-error")
        .html("<strong>Error:</strong> Please enter a URL.")
        .slideDown();
    }
  });
</script>
</main>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
  </body>
</html>
