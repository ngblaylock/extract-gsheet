<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/extract-gsheet/styles/custom.css" />
    <title> | 11ty Sandbox</title>
  </head>
  <body>
    <nav class='bg-primary py-3 mb-3'>
      <a class="text-white p-3 text-decoration-none" href="/extract-gsheet/">Home</a>
      <a class="text-white p-3 text-decoration-none" href="/extract-gsheet/examples/vue/">Vue Example</a>
      <a class="text-white p-3 text-decoration-none" href="/extract-gsheet/uikit/">UI Kit</a>
    </nav>
    <div class="container">
  
  <h1>Vue.js Example</h1>
  <hr>
  <div id="app" v-cloak>
    <div v-if="sheet != 'loading'">
      <h2>{{sheet.title}} <small>Sheet Title</small></h2>
      <div v-for="(table, tableIndex) in sheet.tables" :key="tableIndex">
        <h3>{{table.tab}} <small>Tab Name</small></h3>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th v-for="(keys, keyIndex) in table.keys" :key="keyIndex">
                  {{keys.name}}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(data, dataIndex) in table.data" :key="dataIndex">
                <td v-for="(d, dIndex) in data" :key="dIndex">{{d}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="{{global.pathPrefix}}js/extract-gsheet.min.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data() {
        return {
          sheet: "loading",
        };
      },
      created() {
        extractGSheet(
          "https://docs.google.com/spreadsheets/d/e/2PACX-1vSB4PU-EfzraMpAWZ61XFIoAhgV_cgAWYql9uHi266tEWFSHaFIqO2ILHbEFRTnO8iY6MPlBV2tBY_E/pubhtml"
        ).then((res) => {
          this.sheet = res;
        });
      },
    });
  </script>
  
</div>
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
