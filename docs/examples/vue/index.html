<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/extract-gsheet/styles/custom.css" />
    
    <title>Extract GSheet</title>
    
    <link rel="stylesheet" href="/extract-gsheet/" />
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/extract-gsheet/js/extract-gsheet.min.js"></script>
  </head>
  <body>
    <header class="bg-dark text-center">
      <div class="d-flex justify-content-center align-items-center p-2">
        <img src="https://via.placeholder.com/45" alt="" />
        <div class="h2 text-white p-0 my-0 mx-3">Extract GSheet</div>
      </div>
      <nav class="bg-primary py-2 d-flex justify-content-center shadow">
  <a class="text-white px-3 py-2 text-decoration-none" href="/extract-gsheet/">Home</a>
  <a
    class="text-white px-3 py-2 text-decoration-none"
    href="/extract-gsheet/documentation"
    >Documentation</a
  >
  <a
    class="text-white px-3 py-2 text-decoration-none"
    href="/extract-gsheet/examples/vue/"
    >Vue Example</a
  >
  <a
    class="text-white px-3 py-2 text-decoration-none"
    href="https://github.com/ngblaylock/extract-gsheet"
    target="_blank"
    >GitHub</a
  >
  
</nav>

    </header>
    <main class="egs py-3"><div class="container">
  
  <h1>Vue.js Example</h1>
  <a
    href="https://github.com/ngblaylock/extract-gsheet/blob/master/docs/examples/vue/index.html"
    target="_blank"
    class="btn btn-secondary"
    ><span class="fab fa-github"></span> See Code on GitHub</a
  >
  <hr />
  <div id="app" v-cloak>
    <div v-if="sheet != 'loading'">
      <h2>{{sheet.title}} <small>Sheet Title</small></h2>
      <div v-for="(table, tableIndex) in sheet.tables" :key="tableIndex">
        <h3>{{table.tab}} <small>Tab Name</small></h3>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th v-for="(keys, keyIndex) in table.keys" :key="keyIndex">
                  {{keys.name}}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(data, dataIndex) in table.data" :key="dataIndex">
                <td v-for="(d, dIndex) in data" :key="dIndex">{{d}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
  <script>
    var app = new Vue({
      el: "#app",
      data() {
        return {
          sheet: "loading",
        };
      },
      created() {
        extractGSheet(
          "https://docs.google.com/spreadsheets/d/e/2PACX-1vSB4PU-EfzraMpAWZ61XFIoAhgV_cgAWYql9uHi266tEWFSHaFIqO2ILHbEFRTnO8iY6MPlBV2tBY_E/pubhtml"
        ).then((res) => {
          this.sheet = res;
        });
      },
    });
  </script>
  
</div>
</main>
    <footer class="bg-dark text-light mt-4">
  <div class="container py-3">
    <div class="d-flex justify-content-center">
      <div class='px-3'>&copy; Nathan Blaylock 2021</div>
      <div class='px-3'>Last Updated: November 12, 2021</div>
    </div>
  </div>
</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
